{
  "apiVersion": "v1",
  "kind": "LimitRange",
  "metadata": {
    "name": "limits" 
  },
  "spec": {
    "limits": [
    {
      "type": "Pod",
      "max": {
        "memory": "256Mi", 
        "cpu": "2" 
      },
      "min": {
        "memory": "1Mi", 
        "cpu": "250m" 
      }
    },
    {
      "type": "Container",
      "max": {
        "memory": "256Mi", 
        "cpu": "2" 
      },
      "min": {
        "memory": "1Mi", 
        "cpu": "250m" 
      },
      "default": {
        "memory": "256Mi", 
        "cpu": "1" 
      }
    }
    ]
  }
}
